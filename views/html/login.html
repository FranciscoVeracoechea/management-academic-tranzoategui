<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Gestión académica - Login </title>
    <link rel="stylesheet" href="./../css/font-awesome.min.css">
    <link rel="stylesheet" href="./../css/bootstrap.min.css">
    <link rel="stylesheet" href="./../css/loader.css">
    <link rel="stylesheet" href="./../css/login.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><i class="fa fa-bus" aria-hidden="true"></i>
          Gestión académica - Tranzoategui</a>
      </nav>
    </header>
      <div class="container">
          <div class="card card-container">
              <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
              <img id="profile-img" class="profile-img-card" src="./../img/tranzoategui-logo.png" />
              <p id="input-indicator" class="profile-name-card">
                Login
              </p>
              <form class="form-signin" id="form-login">
                  <span id="reauth-email" class="reauth-email"></span>
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <div id="remember" class="checkbox">
                      <label>
                          <input type="checkbox" value="remember-me"> Recuérdame
                      </label>
                  </div>
                  <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Ingresa</button>
              </form><!-- /form -->
          </div><!-- /card-container -->
      </div><!-- /container -->

      <div class="modal fade bd-example-modal-sm" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header bg-danger">
                <h5 class="modal-title" id="exampleModalLabel">Error!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="modal-content">
              </div>
            </div>
          </div>
      </div>

    <script>
      window.$ = window.jQuery = require('./../js/jquery');
    </script>
    <script src="./../js/bootstrap.min.js"></script>
    <script src="./../js/login.js"></script>
    <!-- <script> require('./../js/login.js')</script> -->
  </body>
</html>
